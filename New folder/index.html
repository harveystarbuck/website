<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entertainment Hub</title>
  <style>
    :root {
      --bg-color: #0d1b2a;
      --accent-color: #1b263b;
      --text-color: #ffffff;
      --highlight-color: #415a77;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background-color: var(--accent-color);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: var(--highlight-color);
    }
    header {
      padding: 4rem 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    footer {
      background-color: var(--accent-color);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
